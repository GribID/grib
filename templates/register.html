{% extends "base.html" %}
{% block content %}
<form action="" method="post" name="login">
    {{form.hidden_tag()}}
    <p>
        Please enter your Name:<br>
        {{form.name(size=30)}}<br>
    </p>
    <p>
        Please enter your Password:<br>
        {{form.pwd(size=30)}}<br>
    </p>
    <p>
        Please enter your e-mail:<br>
        {{form.email(size=30)}}<br>
    </p>
    <p><input type="submit" value="Sign In"></p>
</form>
{% endblock %}
